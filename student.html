<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="studentName">Loading...</h1>

        <h2>Select your Grade Level:</h2>
        <div class="grade-buttons">
            <button onclick="selectGrade('Grade 7')">Grade 7</button>
            <button onclick="selectGrade('Grade 8')">Grade 8</button>
            <button onclick="selectGrade('Grade 9')">Grade 9</button>
            <button onclick="selectGrade('Grade 10')">Grade 10</button>
            <button onclick="selectGrade('Grade 11')">Grade 11</button>
            <button onclick="selectGrade('Grade 12')">Grade 12</button>
        </div>
    </div>

    <script>
        function selectGrade(grade) {
            localStorage.setItem('selectedGrade', grade); // Store the selected grade
            window.location.href = 'assessment.html'; // Redirect to the next page
        }
    </script>
</body>
</html>

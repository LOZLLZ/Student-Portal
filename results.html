<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeracy Assessment Certificate</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        background: url('IMG_4614.jpeg') no-repeat center center;
        background-size: cover; /* or 'contain' depending on your preference */
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .certificate {
        position: absolute;
    }

    .student-name, .numeracy-status, .assessment-type {
        position: absolute;
        font-size: 20px;
        color: black;
        font-weight: bold;
    }

    .student-name {
        top: 40%; /* Adjust to match the certificate's layout */
        left: 50%;
        transform: translateX(-50%);
    }

    .numeracy-status {
        top: 50%;
        left: 50%;
        transform: translateX(-50%);
    }

    .assessment-type {
        top: 60%;
        left: 50%;
        transform: translateX(-50%);
    }
</style>
</head>
<body>
    <div class="certificate">
        <div class="student-name" id="studentName">Student Name</div>
        <div class="numeracy-status" id="numeracyStatus">Numeracy Status</div>
        <div class="assessment-type" id="assessmentType">Pre-Test</div>
    </div>

    <script>
        document.getElementById('studentName').textContent = localStorage.getItem('studentName') || '';
        document.getElementById('numeracyStatus').textContent = localStorage.getItem('numeracyStatus') || '';
        document.getElementById('assessmentType').textContent = localStorage.getItem('assessmentType') || '';
    </script>
</body>
</html>

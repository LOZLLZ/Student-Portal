<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeracy Assessment Certificate</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .certificate-container {
            position: relative;
            width: 1000px;
            height: 700px;
            background: url('certificate-background.png') no-repeat center center;
            background-size: cover;
        }
        .certificate-text {
            position: absolute;
            font-family: 'Times New Roman', serif;
            color: black;
        }
        #studentName {
            font-size: 28px;
            font-weight: bold;
            top: 290px; /* Adjusted to below "Certificate of Recognition" */
            left: 400px;
        }
        #numeracyStatus {
            font-style: italic;
            font-size: 24px;
            top: 370px; /* Adjusted to align with "Numeracy Status" line */
            left: 420px;
        }
        #assessmentType {
            font-size: 24px;
            top: 410px; /* Adjusted to align with "Mid" area */
            left: 650px;
        }
    </style>
</head>
<body>
    <div class="certificate-container">
        <div id="studentName" class="certificate-text"></div>
        <div id="numeracyStatus" class="certificate-text"></div>
        <div id="assessmentType" class="certificate-text"></div>
    </div>

    <script>
        document.getElementById('studentName').textContent = localStorage.getItem('studentName') || '';
        document.getElementById('numeracyStatus').textContent = localStorage.getItem('numeracyStatus') || '';
        document.getElementById('assessmentType').textContent = localStorage.getItem('assessmentType') || '';
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeracy Assessment Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .certificate {
            background: url('IMG_4614.jpeg') no-repeat center center;
            background-size: cover;
            width: 100%;
            max-width: 800px;
            height: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .certificate-text {
            position: absolute;
        }
        #studentName {
            font-size: 24px;
            font-weight: bold;
            top: 40%;
        }
        #numeracyStatus {
            font-size: 20px;
            top: 50%;
        }
        #assessmentType {
            font-size: 20px;
            top: 55%;
        }
        #certificateDate {
            font-size: 18px;
            top: 75%;
        }
    </style>
</head>
<body>

    <h1>Numeracy Assessment Results</h1>

    <div class="certificate">
        <p id="studentName" class="certificate-text">Loading...</p>
        <p id="numeracyStatus" class="certificate-text">Loading...</p>
        <p id="assessmentType" class="certificate-text">Loading...</p>
        <p id="certificateDate" class="certificate-text">Loading...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeracy Assessment Certificate</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .certificate-container {
            position: relative;
            width: 1000px;
            height: 700px;
            background: url('IMG_4614.jpeg') no-repeat center center;
            background-size: cover;
        }
        .certificate-text {
            position: absolute;
            font-family: 'Times New Roman', serif;
            color: black;
        }
        #studentName {
            font-size: 32px;
            font-weight: bold;
            top: 250px;
            left: 400px;
        }
        #numeracyStatus {
            font-style: italic;
            font-size: 24px;
            top: 350px;
            left: 350px;
        }
        #assessmentType {
            font-size: 24px;
            top: 400px;
            left: 650px;
        }
    </style>
</head>
<body>
    <div class="certificate-container">
        <div id="studentName" class="certificate-text">[Student Name]</div>
        <div id="numeracyStatus" class="certificate-text">[Numeracy Status]</div>
        <div id="assessmentType" class="certificate-text">[Assessment Type]</div>
    </div>

    <script>
        document.getElementById('studentName').textContent = localStorage.getItem('studentName') || 'Student Name';
        document.getElementById('numeracyStatus').textContent = localStorage.getItem('numeracyStatus') || 'Numeracy Status';
        document.getElementById('assessmentType').textContent = localStorage.getItem('assessmentType') || 'Assessment Type';
    </script>
</body>
</html>

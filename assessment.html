<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Select Assessment Type</h1>

        <h2>Grade Level: <span id="gradeLevel">Loading...</span></h2>

        <div class="grade-buttons">
            <button onclick="selectAssessment('Pre-Test')">Pre Assessment</button>
            <button onclick="selectAssessment('Midyear')">Mid Assessment</button>
            <button onclick="selectAssessment('Post-Test')">Post Assessment</button>
        </div>
    </div>

    <script>
        document.getElementById('gradeLevel').textContent = localStorage.getItem('selectedGrade');

        function selectAssessment(type) {
            localStorage.setItem('assessmentType', type); // Store the assessment type
            window.location.href = 'results.html'; // Redirect to results page
        }
    </script>
</body>
</html>
